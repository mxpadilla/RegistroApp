<ion-header>
  <ion-toolbar color="warning" class="ion-text-center">
    <ion-title id="boldStyle">Inscribir Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="centrado">

    <!-- <img src="assets/images/scan-qr.webp" alt=""> -->

    <h6 class="scan-label">Escanea un c√≥digo QR para inscribir su asistencia</h6>

    <ion-row>
      <ion-col size="12">
        <div id="qr-code-region" 
        style="width: 300px; height: 300px; margin: 20px auto; position: relative; display: flex; justify-content: center; align-items: center;">
    
        <img id="placeholder-image" src="assets/images/scan-qr.webp" style="display: block;">
      </div>
        
        <div id="scan-buttons" style="text-align: center; margin-top: 10px; display: none;">
          <ion-button color="danger" (click)="stopScan()">Cancelar Escaneo</ion-button>
        </div>

        <ion-button (click)="startScan()" class="submit" expand="block" color="dark">
          Escanear
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
        
      </ion-col>
    </ion-row>

    <!-- Resultado del escaneo -->
     <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Resultado del escaneo</p>
        <div>{{ scanResult }}</div>
      </ion-label>
     </ion-item>

  </div>
  
  <div class="ion-text-center">
    <ion-button (click)="volver()" color="warning" id="boldStyle">
      Volver al inicio
      <ion-icon name="caret-back-outline" slot="start"></ion-icon>
    </ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title id="boldStyle">Desarrollado por: Maximiliano P.</ion-title>
  </ion-toolbar>
</ion-footer>
