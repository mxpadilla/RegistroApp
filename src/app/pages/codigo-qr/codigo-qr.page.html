<ion-header>
  <ion-toolbar color="warning" class="ion-text-center">
    <ion-title id="boldStyle">Inscribir Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <div class="segment">

    <img src="assets/images/scan-qr.webp" alt="">

    <h6 class="scan-label">Escanea un c√≥digo QR para inscribir su asistencia</h6>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="startScan()" class="submit" expand="block" color="dark">
          Escanear
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Resultado del escaneo -->
     <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Resultado del escaneo</p>
        <div>{{ scanResult }}</div>
      </ion-label>
     </ion-item>

  </div>
  
  <div class="ion-text-center">
    <ion-button (click)="volver()" color="warning" id="boldStyle">Volver al inicio</ion-button>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title id="boldStyle">Desarrollado por: Maximiliano P.</ion-title>
  </ion-toolbar>
</ion-footer>
